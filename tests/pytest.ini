[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    integration: Integration tests
    benchmark: Performance benchmark tests
    load: Load testing
    unit: Unit tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --benchmark-only
    --benchmark-save=benchmark
    --benchmark-autosave
    --html=report.html
    --self-contained-html

# Timeout settings
timeout = 300

# Random order
randomly_seed = 42

# Parallel execution
xdist_auto = true 